<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="code.js" defer></script>
</head>
<body>
  <h1>Basic Calculator</h1>


  <div class="calculator">
    <div class="display">
      <h2>FASIO <span class="calc-header-1">PERSONAL F1</span> <span class="calc-header-2">ELECTRONIC CALCULATOR</span></h2>
      <div class="display-top">
        top
      </div>
      <div class="display-bottom">
        bottom
      </div>
    </div>
    <div class="button-container">
      <div class="button-row">
        <button>C</button>
        <button>±</button>
        <button>√n</button>
        <button>mod</button>
      </div>
      <div class="button-row">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>÷</button>
      </div>
      <div class="button-row">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>×</button>
      </div>
      <div class="button-row">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
      </div>
      <div class="button-row">
        <button>0</button>
        <button>.</button>
        <button>=</button>
        <button>+</button>
      </div>
    </div>
  </div>
  
</body>
</html>
